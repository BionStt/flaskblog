<!DOCTYPE html>
<html>
<head>
    <title>{% block meta_title %}Simple Blog{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" media="screen">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>

<body>
  {% block topbar %}
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-3">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Simple Blog</a>
      </div>
      <div class="navbar-collapse collapse" aria-expanded="false" id="navbar-collapse-3">
        <form class="navbar-form navbar-right" action="{{ url_for('posts.search') }}">
          <div class="form-group">
            <input name="q" class="form-control cst__radius" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-danger cst__radius"><span class="glyphicon glyphicon-search"></span></button>
        </form>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  {% endblock %}

  <div class="container main__container">
    <div class="row">
      <div class="col-md-8">
        {% block content %}{% endblock %}
      </div>

      <div class="col-md-4 sidebar">
        {% block sidebar %}{% endblock %}
      </div>
    </div><!-- end /.row -->    
  </div><!-- end /.main__container -->

  <footer class="blog-footer">
    <p><a href="/">Simple Blog</a> - Powered <a href="http://flask.pocoo.org/" target="_blank">Flask</a> - Created by <a href="//python.web.id/agusmakmun/" target="_blank">Summon Agus</a></p>
    <p>Copyright &copy; 2016 - All right reversed.</p>
  </footer>
</body>
</html>
